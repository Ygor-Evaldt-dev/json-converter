<!DOCTYPE html>
<html lang="pt">

<head>

    <!-- Bootstrap -->

<body>
    <main class="container p-5">
        <section class="card mx-auto">
            <div class="card-header">
                <h1>Conversor JSON</h1>
            </div>

                <textarea class="form-control" name="json-area" id="json-area" rows="20" placeholder="Adicione seu JSON vÃ¡lido aqui"></textarea>
            </div>
        </section>
        <section class="container-options pt-4 d-flex justify-content-between">

                <div>
                    <label class="container-formats-label" for="type-conversion-origin">Formato de origem</label>

                <div>
                    <label class="container-formats-label" for="type-conversion-destin">Formato de destino</label>

                    </select>
                </div>
            </section>
            <section class="container-buttons d-flex justify-content-end">
